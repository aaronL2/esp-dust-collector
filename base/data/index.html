<!DOCTYPE html>
<html>
<head>
  <title>ESP Dust Collector Base</title>
  <meta charset="utf-8" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { color: #333; }
    li { margin-bottom: 4px; }
    .badge { padding: 2px 6px; border-radius: 4px; background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Dust Collector Base</h1>
  <ul>
    <li><strong>Name:</strong> <span id="name"></span></li>
    <li><strong>IP Address:</strong> <span id="ip"></span></li>
    <li><strong>mDNS:</strong> <span id="mdns"></span></li>
    <li><strong>MAC Address:</strong> <span id="mac"></span></li>
    <li><strong>Firmware:</strong> <span id="fw" class="badge"></span></li>
  </ul>

  <h2>Registered Stations</h2>
  <ul id="stations"></ul>

  <script>
    const name = document.getElementById("name");
    const ip = document.getElementById("ip");
    const mdns = document.getElementById("mdns");
    const mac = document.getElementById("mac");
    const fw = document.getElementById("fw");

    fetch("/status")
      .then(res => res.json())
      .then(data => {
        name.textContent = data.name;
        ip.textContent = data.ip;
        mdns.textContent = data.mdns;
        mac.textContent = data.mac;
        fw.textContent = data.fw;
      })
      .catch(() => {
        // Fallback to /info if /status isn't available yet
        fetch("/info")
          .then(res => res.json())
          .then(data => {
            name.textContent = data.name;
            ip.textContent = data.ip;
            mdns.textContent = data.mdns;
            mac.textContent = data.mac;
            fw.textContent = "(unknown)";
          });
      });

    fetch("/registry.json")
      .then(res => res.json())
      .then(reg => {
        const ul = document.getElementById("stations");
        reg.forEach(entry => {
          const li = document.createElement("li");
          const v = entry.fw ? ` â€“ FW ${entry.fw}` : "";
          li.textContent = `${entry.name} (${entry.mac})${v}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
